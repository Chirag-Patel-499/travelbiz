{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search Results | TravelBiz</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

<div class="container margin_60_30">

    <div class="main_title center">
        <h2>
            {% if query %}
                Search results for "{{ query }}"
            {% else %}
                Search Results
            {% endif %}
        </h2>

        {% if date %}
            <p>Travel dates: {{ date }}</p>
        {% endif %}
    </div>

    <div class="row">
        {% for d in destinations %}
        <div class="col-lg-4 col-md-6">
            <div class="strip">
                <figure>
                    <img src="{{ d.image.url }}" alt="{{ d.title }}">
                    <a href="{{ d.url }}" class="strip_info">
                        <small>{{ d.country_category }}</small>
                        <div class="item_title">
                            <h3>{{ d.title }}</h3>
                            <small>{{ d.price_text }}</small>
                        </div>
                    </a>
                </figure>
            </div>
        </div>
        {% empty %}
        <div class="col-12 text-center">
            <h4>No results found ðŸ˜•</h4>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
