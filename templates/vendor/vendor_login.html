{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vendor Login - TravelBiz</title>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

	<main class="margin_60_40">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-xl-5 col-lg-6 col-md-8">

					<div class="box_login">

						<h3 class="text-center mb-4">Vendor Login</h3>

						<form method="POST">
							{% csrf_token %}

							<div class="form-group mb-3">
								<label>Email</label>
								<input type="email" name="email" class="form-control" required>
								<i class="icon_mail_alt"></i>
							</div>

							<div class="form-group mb-3">
								<label>Password</label>
								<input type="password" name="password" class="form-control" required>
								<i class="icon_lock_alt"></i>
							</div>

							<button type="submit" class="btn_1 full-width mb-3">Login</button>

							<p class="text-center mt-3">
								Donâ€™t have a vendor account?
								<a href="{% url 'vendor_register' %}" style="color:#3f9ae0;">
									Register as Vendor
								</a>
							</p>

						</form>

					</div>

				</div>
			</div>
		</div>

	</main>

</body>
</html>
