{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block meta_description %}TravelBiz{% endblock %}">
    <meta name="author" content="TravelBiz">

    <title>{% block title %}TravelBiz{% endblock %}</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'img/apple_touch_57 (1).ico' %}" type="image/x-icon">

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- PAGE SPECIFIC CSS -->
    {% block extra_css %}{% endblock %}

    <!-- CUSTOM CSS -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>
